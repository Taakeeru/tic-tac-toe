<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="init()">

    
    <div><h1>Tic Tac Toe</h1></div>
    <div><h2>by Seçkin Coskun</h2></div>

    <div class="player-div">
        <div id="player1" class="player">
            <!-- Hier wird das SVG für Spieler 1 angezeigt -->
        </div>
        
        <div id="player2" class="player mg-l-50">
            <!-- Hier wird das SVG für Spieler 2 angezeigt -->
        </div>
    </div>

    <div id="content"></div>

    <div class="center mt-32">
        <button onclick="restartGame()">Spiel neu starten</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
